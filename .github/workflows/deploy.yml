name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ou a sua branch principal

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Pasta raiz onde est√£o seu index.html e static/
          branch: gh-pages
          clean: true
